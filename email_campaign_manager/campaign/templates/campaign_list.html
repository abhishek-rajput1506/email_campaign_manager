<!DOCTYPE html>
<html>
<head>
    <title>Campaign List</title>
</head>
<body>
    <h1>Campaign List</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Preview Text</th>
                <th>Article URL</th>
                <th>Published Date</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            {% for campaign in campaigns %}
                <tr>
                    <td>{{ campaign.subject }}</td>
                    <td>{{ campaign.preview_text }}</td>
                    <td>{{ campaign.article_url }}</td>
                    <td>{{ campaign.published_date }}</td>
                    <td>{{ campaign.active }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
