<!DOCTYPE html>
<html>
<body>
  {% for campaign in campaigns %}
    <div>
      <h1>{{ campaign.subject }}</h1>
      <p>{{ campaign.preview_text }}</p>
      <p>Published Date: {{ campaign.published_date }}</p>
      <p>Read the full article <a href="{{ campaign.article_url }}">here</a></p>
      <hr>
      <i>{{ campaign.html_content }}</i>
      <hr>
      {{ campaign.plain_text_content }}
    </div>
  {% endfor %}
</body>
</html>
